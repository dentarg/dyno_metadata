language: ruby
cache: bundler

# https://docs.travis-ci.com/user/trusty-ci-environment/
dist: trusty
sudo: false

rvm:
  - jruby-9.1.13.0
  - 2.2.8
  - 2.3.5
  - 2.4.2
  - jruby-head
  - ruby-head

matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
  fast_finish: true

before_install:
  - gem update --system
  - gem --version
  - gem install bundler

notifications:
  email: false
